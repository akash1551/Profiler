<html>
<head>
	<title>Add_details</title>
	<link href="/static/bootstrap.min.css" rel="stylesheet">

</head>
<body>

<div class="container">
		<div class="row">
		
			<div class="col-sm-5" style="background-color: rgba(0,0,0,0.2); padding: 10px; border-radius: 5px;">

				<form role="form" action="/details/save_data/" method="POST" enctype="multipart/form-data">

					<div class="form-group" class="col-sm-5" >

						<label for="name">Name</label>
						<input type="text" class="form-control" name="name" placeholder="Enter Name">

						<label for="address"><br><br>Address</label>
						<input type="text" class="form-control" name="address_line_1" placeholder="Enter Address line 1">
						<input type="text" class="form-control" name="address_line_2" placeholder="Enter Address line 2">
						<input type="text" class="form-control" name="city" placeholder="Enter City Name">
						<input type="text" class="form-control" name="state" placeholder="Enter State Name">
						<input type="text" class="form-control" name="pin_code" placeholder="Enter Address line 1">


						<label for="contact_no"><br><br>Contact Number</label>
						<input type="text" class="form-control" name="contact_no" placeholder="Enter Contact Number">

						<label for="name"><br><br>Skills</label>
						<input type="text" class="form-control" name="skillset" placeholder="Enter Skills">
						
						<label for="inputfile"><br><br>Upload here</label>

						<input type="file" id="inputfile" name="file"><br>

						<button type="submit" class="btn btn-default">Submit</button>

					</div>

				</form>

			</div>
		
	    </div>
</div>
<script src="/static/jquery.js"></script>
<script src="/static/bootstrap.min.js"></script>
</body>
</html>
